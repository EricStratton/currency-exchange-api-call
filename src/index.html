<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="userInput">
      <div class="form-group">
        <label for="usd">USD($) Amount:</label>
        <input id="usd" class="form control" type="number">
      </div>
      <div class="form-group">
        <select class="form-control" id="otherCountry">
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="CHF">CHF</option>
        </select>
      </div>
      <button type="submit" class="btn btn-outline-success">Click for Exchange</button>
    </form>
    <div class="results">
      <ul id="printExchange">

      </ul>
    </div>
  </div>
</body>
</html>
